<section id="home-supporters" class="home-supporters">
  <div class="container-fluid px-0">
    <owl-carousel [options]="supporterCarousel" [items]="supporters" [carouselClasses]="['supporter-carousel owl-theme']">
      <div class="supporter-item" *ngFor="let supporter of supporters">
          <div class="supporter-logo">
            <img class="mx-auto" src="{{ supporter.SRC }}" alt="{{ supporter.ALT }}">
          </div>
      </div>
    </owl-carousel>
  </div>
</section>
